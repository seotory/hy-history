<script>
const {log, clear, dir} = console;
const L = {};
L.map = function* (f, iter) {
  for (const a of iter) {
    yield f(a);
  }
};
L.filter = function* (f, iter) {
  for (const a of iter) {
    if (f(a)) yield a;
  }
};
L.range = function* (start, stop) {
  while (start < stop) {
    yield start++;
  }
};
L.take = function* (l, iter) {
  for (const a of iter) {
    yield a;
    if (--l == 0) break;
  }
};
function map(..._) {
  return [...L.map(..._)];
}
function filter(..._) {
  return [...L.filter(..._)];
}
function take(..._) {
  return [...L.take(..._)];
}
function range(..._) {
  return [...L.range(..._)];
}
const add = (a, b) => a + b;
</script>

<script>
function reduce(f, acc, iter) {
    if (arguments.length == 2) {
        iter = acc[Symbol.iterator]();
        acc = iter.next().value;
    }
    for (const a of iter) {
        acc = f(acc, a);
    }
    return acc;
}
const count = iter => reduce((obj, v) => {
    obj[v] = (obj[v] || 0) + 1;
    return obj;
}, {}, iter);
</script>

<script>
const groupBy = (f, iter) => reduce((group, v) => {
    console.log(group)
    const k = f(v);
    group[k] = group[k] || [];
    group[k].push(v);
    return group;
}, {}, iter);
log(groupBy( a => a % 2  ? 'odds' : 'evens', [1,2,3,4,5,6,7]));
